<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="can" width="400" height="300" style="border:1px solid #000"></canvas>
    <script>
        var can = document.getElementById('can');
        var ctx = can.getContext('2d');

        //模糊度
        ctx.shadowBlur = 3.6;
        ctx.shadowColor = '#333';
        //横坐标偏移
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        //空心的字体
        ctx.strokeStyle = 'red';
        //垂直中线居中对齐
        ctx.textBaseAlign = 'center';
        ctx.font = "bold 34px 微软雅黑";
        ctx.strokeText('dajiahao',100,50);

        ctx.fillStyle = 'green';
        ctx.shadowBlur = 3.6;
        ctx.shadowColor = "orange";
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 5;
        ctx.fillRect(160,150,100,80);
    </script>
</body>
</html>
