<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="can" width="400" height="300" style="border:1px solid #000"></canvas>
    <script>
        var can = document.getElementById('can');
        var ctx = can.getContext('2d');
        //线性渐变色（x,y,x1,y1）两点之间渐变
        var gred = ctx.createLinearGradient(0,0,200,85);
        gred.addColorStop(0.3,'#333');
        gred.addColorStop(0.6,'#999');
        gred.addColorStop(0.9,'orange');

        ctx.fillStyle = gred;
        ctx.fillRect(60,60,200,85)
        //圆形渐变，坐标，半径
        var grd = ctx.createRadialGradient(200,200,5,200,200,80);
        grd.addColorStop(0,'red');
        grd.addColorStop(1,'white');
        
        ctx.beginPath();
        ctx.arc(200,200,80,0,2*Math.PI);
        ctx.closePath();
        ctx.fillStyle = grd;
        ctx.fill();

    </script>
</body>
</html>
